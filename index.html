<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
   <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/grid.css">
   <title>Dots and Boxes</title>
</head>

<body>
   <div class="container-fluid text-center">
      <div class="card border-dark mt-2 mb-2">
         <div class="mt-3 mb-3">
            <h2>Dots and Boxes</h2>
            <form id="form-menu">
               <select id="size-drop-down" name="gridsize" class="border-dark rounded align-middle">
                  <option value="3">3 x 3</option>
                  <option selected value="4">4 x 4</option>
                  <option value="5">5 x 5</option>
                  <option value="6">6 x 6</option>
                  <option value="7">7 x 7</option>
                  <option value="8">8 x 8</option>
               </select>
               <button id="begin-game-btn" class="begin-game-btn btn btn-success">Begin Game</button>
               <button class="btn btn btn-primary">Play Again</button>
            </form>
         </div>
      </div>

      <div id="grid-body" class="card border-2 border-dark pt-2">
         <div class="d-flex flex-row justify-content-center">
            <h5 class="ml-2 p-1 rounded bg-light">Score:</h5>
            <h5 id="player-1-score" class="player-1-score ml-2 p-1 mr-3 rounded text-white bg-warning">Player One: 0</h5>
            <h5 id="player-2-score" class="player-2-score ml-2 p-1 mr-2 rounded text-white bg-primary">Player Two: 0</h5>
         </div>
         <div id="div-grid" class="card-body pt-2 pb-2">
            Grid Goes Here
         </div>
      </div>
      <div class="card border-2 border-dark mt-2 mb-2">
         <div class="d-flex flex-row justify-content-center mt-2">
            <h5 id="player-turn" class="p-1 player-turn rounded text-white">Player Turn</h5>
         </div>
      </div>
      <!-- <div class="card mt-5">
         <div class="bg-primary">primary</div>
         <div class="bg-secondary">secondary</div>
         <div class="bg-success">success</div>
         <div class="bg-danger">danger</div>
         <div class="bg-warning">warning</div>
         <div class="bg-info">info</div>
         <div class="bg-light">light</div>
         <div class="bg-dark">dark</div>
      </div> -->
   </div>

   <script src="./Scripts/GameLogic.js"></script>
   <script src="./Scripts/FindBoxAndLineIndexes.js"></script>
   <script src="./Scripts/ConstructGrid.js"></script>
   <script src="./Scripts/Menu.js"></script>
   <script src="./Scripts/Main.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
</body>

</html>
